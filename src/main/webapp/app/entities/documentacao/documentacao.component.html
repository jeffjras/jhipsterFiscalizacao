<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterFiscalizacaoApp.documentacao.home.title">Documentacaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-documentacao" [routerLink]="['/documentacao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterFiscalizacaoApp.documentacao.home.createLabel">
            Create new Documentacao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="documentacaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterFiscalizacaoApp.documentacao.tipo">Tipo</span></th>
            <th><span jhiTranslate="jhipsterFiscalizacaoApp.documentacao.descricao">Descricao</span></th>
            <th><span jhiTranslate="jhipsterFiscalizacaoApp.documentacao.fiscalizacao">Fiscalizacao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let documentacao of documentacaos ;trackBy: trackId">
                <td><a [routerLink]="['/documentacao', documentacao.id, 'view' ]">{{documentacao.id}}</a></td>
                <td jhiTranslate="{{'jhipsterFiscalizacaoApp.TipoDocumentacao.' + documentacao.tipo}}">{{documentacao.tipo}}</td>
                <td>{{documentacao.descricao}}</td>
                <td>
                    <div *ngIf="documentacao.fiscalizacao">
                        <a [routerLink]="['../fiscalizacao', documentacao.fiscalizacao?.id, 'view' ]" >{{documentacao.fiscalizacao?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/documentacao', documentacao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/documentacao', documentacao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'documentacao/'+ documentacao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
