<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterFiscalizacaoApp.condutor.home.title">Condutors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-condutor" [routerLink]="['/condutor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterFiscalizacaoApp.condutor.home.createLabel">
            Create new Condutor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="condutors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterFiscalizacaoApp.condutor.nome">Nome</span></th>
            <th><span jhiTranslate="jhipsterFiscalizacaoApp.condutor.endereco">Endereco</span></th>
            <th><span jhiTranslate="jhipsterFiscalizacaoApp.condutor.telefone">Telefone</span></th>
            <th><span jhiTranslate="jhipsterFiscalizacaoApp.condutor.fiscalizacao">Fiscalizacao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let condutor of condutors ;trackBy: trackId">
                <td><a [routerLink]="['/condutor', condutor.id, 'view' ]">{{condutor.id}}</a></td>
                <td>{{condutor.nome}}</td>
                <td>{{condutor.endereco}}</td>
                <td>{{condutor.telefone}}</td>
                <td>
                    <div *ngIf="condutor.fiscalizacao">
                        <a [routerLink]="['../fiscalizacao', condutor.fiscalizacao?.id, 'view' ]" >{{condutor.fiscalizacao?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/condutor', condutor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/condutor', condutor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'condutor/'+ condutor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
