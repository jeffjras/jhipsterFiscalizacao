<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterFiscalizacaoApp.equipamento.home.title">Equipamentos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-equipamento" [routerLink]="['/equipamento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterFiscalizacaoApp.equipamento.home.createLabel">
            Create new Equipamento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="equipamentos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterFiscalizacaoApp.equipamento.descricao">Descricao</span></th>
            <th><span jhiTranslate="jhipsterFiscalizacaoApp.equipamento.tipo">Tipo</span></th>
            <th><span jhiTranslate="jhipsterFiscalizacaoApp.equipamento.dataEntrada">Data Entrada</span></th>
            <th><span jhiTranslate="jhipsterFiscalizacaoApp.equipamento.operacao">Operacao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let equipamento of equipamentos ;trackBy: trackId">
                <td><a [routerLink]="['/equipamento', equipamento.id, 'view' ]">{{equipamento.id}}</a></td>
                <td>{{equipamento.descricao}}</td>
                <td jhiTranslate="{{'jhipsterFiscalizacaoApp.TipoEquipamento.' + equipamento.tipo}}">{{equipamento.tipo}}</td>
                <td>{{equipamento.dataEntrada | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="equipamento.operacao">
                        <a [routerLink]="['../operacao', equipamento.operacao?.id, 'view' ]" >{{equipamento.operacao?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/equipamento', equipamento.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/equipamento', equipamento.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'equipamento/'+ equipamento.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
