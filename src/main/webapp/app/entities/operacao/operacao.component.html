<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterFiscalizacaoApp.operacao.home.title">Operacaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-operacao" [routerLink]="['/operacao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterFiscalizacaoApp.operacao.home.createLabel">
            Create new Operacao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="operacaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterFiscalizacaoApp.operacao.data">Data</span></th>
            <th><span jhiTranslate="jhipsterFiscalizacaoApp.operacao.status">Status</span></th>
            <th><span jhiTranslate="jhipsterFiscalizacaoApp.operacao.orgao">Orgao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let operacao of operacaos ;trackBy: trackId">
                <td><a [routerLink]="['/operacao', operacao.id, 'view' ]">{{operacao.id}}</a></td>
                <td>{{operacao.data | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'jhipsterFiscalizacaoApp.StatusOperacao.' + operacao.status}}">{{operacao.status}}</td>
                <td>
                    <div *ngIf="operacao.orgao">
                        <a [routerLink]="['../orgao', operacao.orgao?.id, 'view' ]" >{{operacao.orgao?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/operacao', operacao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/operacao', operacao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'operacao/'+ operacao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
