<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-operacao-heading" jhiTranslate="jhipsterFiscalizacaoApp.operacao.home.createOrEditLabel">Create or edit a Operacao</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!operacao.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="operacao.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterFiscalizacaoApp.operacao.data" for="field_data">Data</label>
                    <div class="input-group">
                        <input id="field_data" type="text" class="form-control" name="data" ngbDatepicker  #dataDp="ngbDatepicker" [(ngModel)]="operacao.data"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterFiscalizacaoApp.operacao.status" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="operacao.status" id="field_status" >
                        <option value="ABERTA">{{'jhipsterFiscalizacaoApp.StatusOperacao.ABERTA' | translate}}</option>
                        <option value="PENDENTE">{{'jhipsterFiscalizacaoApp.StatusOperacao.PENDENTE' | translate}}</option>
                        <option value="CANCELADA">{{'jhipsterFiscalizacaoApp.StatusOperacao.CANCELADA' | translate}}</option>
                        <option value="CONCLUIDA">{{'jhipsterFiscalizacaoApp.StatusOperacao.CONCLUIDA' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterFiscalizacaoApp.operacao.orgao" for="field_orgao">Orgao</label>
                    <select class="form-control" id="field_orgao" name="orgao" [(ngModel)]="operacao.orgao" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="orgaoOption.id === operacao.orgao?.id ? operacao.orgao : orgaoOption" *ngFor="let orgaoOption of orgaos; trackBy: trackOrgaoById">{{orgaoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
